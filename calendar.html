<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- META -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- FONT -->
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:100,400,700,900&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:200,300,400,500,700,900&display=swap" rel="stylesheet" />
    <!-- STYLE -->
    <link href="./style/reset.css" rel="stylesheet" type="text/css" />
    <link href="./style/calendar.css" rel="stylesheet" type="text/css" />
    <title>calendar</title>
  </head>
  <body>
    <div class="calendarContainer">
      <div class="calendarHeader">
        <span class="prevMonthBtn">◁</span>
        <span class="currentMonth">10월</span>
        <span class="nextMonthBtn">▷</span>
      </div>
      <div class="btnContainer">
        <span class="month on">월간</span>
        <span class="week">주간</span>
        <span class="day">일간</span>
      </div>
      <table class="calendar monthCalendar display">
        <thead>
          <tr>
            <th class="red">일</th>
            <th>월</th>
            <th>화</th>
            <th>수</th>
            <th>목</th>
            <th>금</th>
            <th class="blue">토</th>
          </tr>
        </thead>
        <tbody class="monthCalendarBox"></tbody>
      </table>
      <table class="calendar weekCalendar">
        <thead>
          <tr>
            <th hclass="red">일</th>
            <th>월</th>
            <th>화</th>
            <th>수</th>
            <th>목</th>
            <th>금</th>
            <th class="blue">토</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="red"></td>
            <td></td>
            <td>1</td>
            <td>2</td>
            <td class="red">
              <p class="red">3 개천절</p>
              <ul></ul>
            </td>
            <td>4</td>
            <td class="blue">5</td>
          </tr>
        </tbody>
      </table>
      <table class="calendar dayCalendar"></table>
    </div>
    <!-- SCRIPT -->
    <script src="./js/config.js" type="text/javascript"></script>
    <script src="./js/calendar.js" type="text/javascript"></script>
  </body>
</html>
