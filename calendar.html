<!DOCTYPE html>
<html lang="ko">
<head>
  <!-- META -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- FONT -->
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:100,400,700,900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:200,300,400,500,700,900&display=swap" rel="stylesheet">
  <!-- STYLE -->
  <link href="./style/reset.css" rel="stylesheet" type="text/css"/>
  <link href="./style/calendar.css" rel="stylesheet" type="text/css"/>
  <title>calendar</title>
</head>
<body>
  <div class="calendarContainer">
    <h1 class="currentMonth">10월</h1>
    <div class="btnContainer">
      <span class="month on">월간</span>
      <span class="week">주간</span>
      <span class="day">일간</span>
    </div>
    <table class="calendar monthCalendar display">
      <thead>
        <tr>
          <th hclass="red">일</th>
          <th>월</th>
          <th>화</th>
          <th>수</th>
          <th>목</th>
          <th>금</th>
          <th class="blue">토</th>
        </tr>
      </thead>
      <tbody class="monthCalendarBox"> 
        <tr>
          <td class="red"></td>
          <td></td>
          <td>1</td>
          <td>2</td>
          <td class="red">
            <p class="red">3 개천절</p>
            <ul></ul>
          </td>
          <td>4</td>
          <td class="blue">5</td>
        </tr>
        <tr>
          <td class="red">6
            <ul></ul>
          </td>
          <td>7</td>
          <td>8</td>
          <td>9</td>
          <td>10</td>
          <td>11</td>
          <td class="blue">12</td>
        </tr>
        <tr>
          <td class="red">13</td>
          <td>14</td>
          <td class="red">
            <p class="red">15 광복절</p>
            <ul></ul>
          </td>
          <td>16</td>
          <td>17</td>
          <td>18</td>
          <td class="blue">19</td>
        </tr>
        <tr>
          <td class="red">20
              <ul></ul>
          </td>
          <td>21</td>
          <td>22</td>
          <td>23</td>
          <td>24</td>
          <td>25</td>
          <td class="blue">26</td>
        </tr>
        <tr>
          <td class="red">28
              <ul></ul>
          </td>
          <td>28</td>
          <td>29</td>
          <td>30</td>
          <td>31</td>
          <td></td>
          <td class="blue"></td>
        </tr>
      </tbody>
    </table>
    <table class="calendar weekCalendar">
        <thead>
          <tr>
            <th hclass="red">일</th>
            <th>월</th>
            <th>화</th>
            <th>수</th>
            <th>목</th>
            <th>금</th>
            <th class="blue">토</th>
          </tr>
        </thead>
        <tbody> 
          <tr>
            <td class="red"></td>
            <td></td>
            <td>1</td>
            <td>2</td>
            <td class="red">
              <p class="red">3 개천절</p>
              <ul></ul>
            </td>
            <td>4</td>
            <td class="blue">5</td>
          </tr>
        </tbody>
    </table>
    <table class="calendar dayCalendar"></table>
  </div>
  <!-- SCRIPT -->
  <script src="./js/config.js" type="text/javascript"></script>
  <script src="./js/calendar.js" type="text/javascript"></script>
</body>
</html>
